    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #000; /* Темный фон для лучшего контраста */
        }

        #container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .video-container {
            margin-top: 40px;
            position: relative;
            text-align: center;
        }

        .video-container video {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff; /* Добавлена рамка для видео */
            border-radius: 8px;    /* Скругленные углы */
        }

        /* Позиционирование текста поверх видео */
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            color: yellow;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
        }

        #link-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #000;
            border-radius: 5px;
            max-width: 200px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #link-button:hover {
            background-color: #ffc107;
            color: #000;
        }

        .info-text {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: yellow;
            margin: 15px 0;
        }

        a img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border: 2px solid #fff; /* Белая рамка вокруг изображения */
            border-radius: 8px;    /* Скругленные углы */
            transition: transform 0.3s ease;
        }

        a img:hover {
            transform: scale(1.05); /* Легкое увеличение при наведении */
        }

        @media (max-width: 768px) {
            #container {
                padding: 10px;
            }

            .video-container {
                margin-top: 30px;
            }

            .video-overlay {
                font-size: 20px;
            }

            .info-text {
                font-size: 14px;
            }

            #link-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            a img {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            #container {
                padding: 5px;
            }

            .video-container {
                margin-top: 20px;
            }

            .video-overlay {

            }

            .info-text {

            }

            #link-button {
                font-size: 12px;
                padding: 6px 12px;
            }

            a img {
                max-width: 85%;
            }
        }
    </style>
