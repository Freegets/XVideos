<!doctype html>
<html lang="en">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #fff;
        }

        #container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .video-container {
            width: 100%;
            margin-bottom: 20px;
            margin-top: 3cm;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 8px;
        }

        .video-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 1px 1px 3px #000;
        }

        a img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border: 2px solid #fff;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.6);
        }

        .info-text {
            font-size: 16px;
            font-weight: bold;
            color: #ffd700;
            margin: 15px 0;
        }

        #link-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #000;
            border-radius: 5px;
            max-width: 200px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #link-button:hover {
            background-color: #ffc107;
        }
    </style>
    <script>
        let isRedirectEnabled = false;
        const translations = {
            en: { videoText: "New Social Network for adults with XVideos section!", infoText: "XVideo section is available after Google Authorization or simple registration without email confirmation.", joinNow: "Join Now" },
            ar: { videoText: "شبكة اجتماعية جديدة للبالغين مع قسم XVideos!", infoText: "يتوفر قسم XVideo بعد تفويض Google أو التسجيل البسيط بدون تأكيد البريد الإلكتروني.", joinNow: "انضم الآن" },

            // Добавьте остальные переводы по аналогии
        };

        const supportedLanguages = ['en', 'ar', 'bn', 'bg', 'zh', 'nl', 'fil', 'fi', 'de', 'he', 'hi', 'hu', 'id', 'it', 'ja', 'kk', 'ko', 'ms', 'no', 'pl', 'pt', 'ro', 'ru', 'es', 'sv', 'tl', 'th', 'tr', 'uk', 'ur', 'uz', 'vi'];

        // Определение языка пользователя
        let currentLang = supportedLanguages.includes(navigator.language.split('-')[0]) 
            ? navigator.language.split('-')[0] 
            : 'en';

        // Установка переведенного текста на странице
        function setLanguage() {
            document.querySelector("#video-text").textContent = translations[currentLang]?.videoText || translations['en'].videoText;
            document.querySelector("#info-text").textContent = translations[currentLang]?.infoText || translations['en'].infoText;
            document.querySelector("#link-button").textContent = translations[currentLang]?.joinNow || translations['en'].joinNow;
        }

        // Проверка страны пользователя для редиректа
        function checkCountryForRedirect() {
            fetch('https://ip-api.com/json')
                .then(response => response.json())
                .then(data => {
                    const country = data.country;
                    const allowedCountries = ["Australia", "Canada", "United States", "United Kingdom", "New Zealand"];
                    if (!allowedCountries.includes(country)) {
                        isRedirectEnabled = true;
                    }
                })
                .catch(error => {
                    console.error('Error fetching country data:', error);
                    isRedirectEnabled = true;
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            setLanguage();
            checkCountryForRedirect();
        });

        // Обработка клика по ссылке
        function handleLinkClick(event) {
            if (isRedirectEnabled) {
                window.location.href = "https://avzqa.imitrkn.net/?utm_source=95373a9daf4cb6a2&s1=48854&s2=209775";
            }
        }
    </script>
</head>
<body>
<div id="container">

            Your browser does not support the video tag.
        </video>

    <a id="image-link" href="#" onclick="handleLinkClick(event)">

    <div id="info-text" class="info-text"></div>

</div>
</body>
</html>
